<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <style type="text/css">
    body { margin: 0; padding: 0; }
    .thumbnail {
      width: 100px;
      height: 100px;
      clear: both;
      overflow: hidden;
      margin: 20px auto;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <script src="dist/thumbnail.min.js"></script>
  <script type="text/javascript">
    var single = new Thumbnail({
      width: 100,
      height: 100,
      center: [51.528868434293145, -0.10159864999991441]
    });

    var collection = new Thumbnail({
      width: 100,
      height: 100,
      markers: [
        [37.757719928168605, -122.43760000000003],
        [40.705960705452846, -73.9780035],
        [51.528868434293145, -0.10159864999991441]
      ]
    });

    singleDiv = document.createElement('div');
    singleDiv.className = 'thumbnail';
    singleDiv.appendChild(single.el);

    collectionDiv = document.createElement('div');
    collectionDiv.className = 'thumbnail';
    collectionDiv.appendChild(collection.el);

    document.body.appendChild(singleDiv);
    document.body.appendChild(collectionDiv);
  </script>
  
</body>
</html>
